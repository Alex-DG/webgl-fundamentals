<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=yes"
    />
    <title>WebGL2 - Fundamentals</title>
    <link type="text/css" href="./styles/main.css" rel="stylesheet" />
  </head>
  <body>
    <canvas id="t"></canvas>

    <canvas id="translation2d"></canvas>
    <div id="uiContainer">
      <div id="ui">
        <div id="x"></div>
        <div id="y"></div>
      </div>
    </div>

    <canvas id="rectangle"></canvas>
    <canvas id="cx"></canvas>

    <!--
for most samples webgl-utils only provides shader compiling/linking and
canvas resizing because why clutter the examples with code that's the same in every sample.
See http://webgl2fundamentals.org/webgl/lessons/webgl-boilerplate.html
and http://webgl2fundamentals.org/webgl/lessons/webgl-resizing-the-canvas.html
for webgl-utils, m3, m4, and webgl-lessons-ui.
-->

    <script src="https://webgl2fundamentals.org/webgl/resources/webgl-utils.js"></script>
    <script src="https://webgl2fundamentals.org/webgl/resources/webgl-lessons-ui.js"></script>

    <script src="./shapes/triangle.js"></script>
    <script src="./shapes/rectangle.js"></script>
    <script src="./shapes/rectanglex.js"></script>
    <script src="./shapes/translation2d.js"></script>
  </body>
</html>
